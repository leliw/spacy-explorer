<mat-sidenav-container autosize="true" class="main-container">
    
    <mat-sidenav opened mode="side" class="left-side">
        <h3>Przyk≈Çadowe teksty</h3>
        <mat-action-list>
            <button mat-list-item *ngFor="let example of this.examples" (click)="loadExample(example)">{{example}}</button>
        </mat-action-list>
    </mat-sidenav>

    <mat-sidenav opened mode="side" position="end" class="right-side">
        <h3>Przydante linki</h3>
        <a href="https://spacy.io/usage">spaCy</a>
        <a href="https://universaldependencies.org/u/pos/">Universal POS tags</a>
    </mat-sidenav>
    
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="spacy-card">
            <mat-card-header>
                <mat-card-title>SpaCy Explorer</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Sentencja / zdanie do analizy" formControlName="sentence" style="height: 45em;"></textarea>
                    <mat-error *ngIf="form.controls['sentence'].hasError('required')">
                        Sentencja jest <strong>wymagana</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" type="submit">Analizuj</button>
            </mat-card-actions>
        </mat-card>
    </form>

</mat-sidenav-container>
