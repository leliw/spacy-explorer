<span *ngFor="let token of tokens" [ngClass]="{
    'space-before': token.pos!='PUNCT',
    'geogName' : token.ent_type_=='geogName',
    'placeName' : token.ent_type_=='placeName',
    'persName' : token.ent_type_=='persName',
    'orgName' : token.ent_type_=='orgName',
}">{{token.text}}</span>

<ul>
    <li *ngFor="let ent of this.ents"><span [ngClass]="ent.label">{{ent.text}}</span> - {{ent.label}}</li>
</ul>
