<span *ngFor="let token of tokens"
[matTooltip]="getTooltipText(token)"
[ngClass]="{
    'space-before': token.pos!='PUNCT',
    'noun' : token.pos=='NOUN',
    'propn' : token.pos=='PROPN',
    'verb' : token.pos=='VERB',
    'adj' : token.pos=='ADJ',
    'adv' : token.pos=='ADV',
    'pron' : token.pos=='PRON',
    'adp' : token.pos=='ADP',
    'cconj' : token.pos=='CCONJ',
    'part' : token.pos=='PART',
}">{{token.text}}</span>
