<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="spacy-card">
        <mat-card-header>
            <mat-card-title>SpaCy Explorer</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Sentencja / zdanie do analizy" formControlName="sentence"></textarea>
                <mat-error *ngIf="form.controls['sentence'].hasError('required')">
                    Sentencja jest <strong>wymagana</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Analizuj</button>
        </mat-card-actions>
    </mat-card>
</form>

<mat-tab-group *ngIf="this.guid" mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Części mowy">
        <app-spacy-token [tokens]="tokens"></app-spacy-token>
    </mat-tab>
    <mat-tab label="Encje">
        <app-ents *ngIf="this.guid" [tokens]="tokens" guid="{{this.guid}}"></app-ents>
    </mat-tab>
    <mat-tab label="Zależności w zdaniach">
        <div *ngFor="let item of [].constructor(this.sentsSize); let i = index">
            <mat-divider></mat-divider>
            <img *ngIf="this.guid" src="{{getSentsDisplayUrl(i)}}" style="width: 100%;" />
        </div>
    </mat-tab>
    <mat-tab label="Podstawowy JSON">
        <pre>{{ this.tokens | json}}</pre>
    </mat-tab>
</mat-tab-group>
